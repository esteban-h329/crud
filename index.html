<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500&family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6df9d6c2e2.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <head class="top">
      <h1>Data base of tesla cars</h1>
    </head>
    <div class="form-container">
      <h2>Fill in the information to add new content</h2>
      <form
        action=""
        class="create-form"
        id="form-cars"
        onsubmit="event.preventDefault(), addCar()"
      >
        <input type="text" placeholder="Brand of the car" required id="brand" />
        <input type="text" placeholder="Model of the car" required id="model" />
        <input type="number" placeholder="Year of release" required id="year" />
        <input type="text" placeholder="Color of the car" required id="color" />
        <input
          type="number"
          placeholder="Price of the car (dollars)"
          required
          id="price"
        />
        <button type="submit" class="main-button">Send</button>
      </form>
    </div>
    <div class="car-container">
      <table class="table-container">
        <thead>
          <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Year</th>
            <th>Color</th>
            <th>Price (US)</th>
            <th>Delete info</th>
            <th>Edit info</th>
          </tr>
        </thead>
        <tbody id="container-details"></tbody>
      </table>
    </div>

    <script src="crud-cars.js"></script>
  </body>
</html>
